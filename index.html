<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My slack profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">
            <div class="myProfile">
                <h1 data-testid="slackUserName">Pamela-otti</h1>
                <img id="profile-image" src="./image/1693215511450.jpg" alt="" data-testid="slackDisplayImage">
                <p class="todaysDate" data-testid="currentDayOfTheWeek">Day of the Week</p>
                <p class="currentTime" data-testid="currentUTCTime">UTC Time in Milliseconds</p>
                <p data-testid="myTrack">My Track: Frontend Development</p>
                <a href="https://github.com/pamela-otti/myslackprofile" data-testid="githubURL">GitHub Repository</a>
            </div>
        </div>

    </body>
    </html>
    



<script src="index.js"></script>
</body>
</html>
